---
layout: default
title: Your Cart
---

<div class="container">
  <h1>Your Shopping Cart</h1>

  <div id="cart-items"></div>

  <div class="cart-total mt-3">
    <h3>Total: $<span id="total-amount">0.00</span></h3>
  </div>

  <div id="shipping-section" style="display: none" class="mt-4">
    <h3>Shipping Information</h3>
    <form id="shipping-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" id="shipping-name" required />
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input
          type="text"
          class="form-control"
          id="shipping-address"
          required
        />
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label>City</label>
          <input type="text" class="form-control" id="shipping-city" required />
        </div>
        <div class="col-md-3 form-group">
          <label>State</label>
          <input
            type="text"
            class="form-control"
            id="shipping-state"
            required
          />
        </div>
        <div class="col-md-3 form-group">
          <label>ZIP Code</label>
          <input type="text" class="form-control" id="shipping-zip" required />
        </div>
      </div>
      <div class="form-group">
        <label>Country</label>
        <select class="form-control" id="shipping-country" required>
          <option value="">Select Country</option>
          <option value="US">United States</option>
        </select>
      </div>
    </form>
  </div>

  <div class="checkout-options mt-4">
    <button id="stripe-checkout" class="btn btn-primary">
      Checkout with Stripe
    </button>
    <button id="paypal-checkout" class="btn btn-secondary">
      Checkout with PayPal
    </button>
  </div>
</div>

<!-- Include the cart.js file BEFORE using it -->
<script src="{{ '/assets/js/cart.js' | relative_url }}"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    renderCart();
  });

  function renderCart() {
    const cartItems = Cart.get();
    const container = document.getElementById("cart-items");
    let total = 0;

    if (cartItems.length === 0) {
      container.innerHTML =
        '<div class="alert alert-info">Your cart is empty</div>';
      document.getElementById("total-amount").textContent = "0.00";
      document.getElementById("shipping-section").style.display = "none";
      return;
    }

    container.innerHTML = cartItems
      .map(
        (item) => `
      <div class="cart-item card mb-3">
        <div class="row g-0">
          <div class="col-md-2">
            <img src="${item.image || "/assets/images/placeholder.jpg"}" alt="${item.name}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">
                $${parseFloat(item.price).toFixed(2)} ${item.subscription ? "/month" : ""}
                <span class="badge ${item.type === "physical" ? "bg-primary" : "bg-success"}">
                  ${item.type === "physical" ? "Physical" : "Digital"}
                </span>
              </p>
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-center">
            <div class="input-group">
              <input type="number" min="1" value="${item.quantity}" data-id="${item.id}"
                     class="item-quantity form-control">
              <button class="btn btn-danger remove-item" data-id="${item.id}">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    `,
      )
      .join("");

    total = cartItems.reduce(
      (sum, item) => sum + (parseFloat(item.price) * item.quantity, 0),
    );
    document.getElementById("total-amount").textContent = total.toFixed(2);

    document.getElementById("shipping-section").style.display =
      Cart.needsShipping() ? "block" : "none";

    setupCartEvents();
  }

  function setupCartEvents() {
    document.querySelectorAll(".item-quantity").forEach((input) => {
      input.addEventListener("change", (e) => {
        Cart.update(e.target.dataset.id, parseInt(e.target.value));
        renderCart();
      });
    });

    document.querySelectorAll(".remove-item").forEach((button) => {
      button.addEventListener("click", (e) => {
        Cart.remove(e.target.closest("button").dataset.id);
        renderCart();
      });
    });

    document.getElementById("stripe-checkout").onclick = processPayment;
    document.getElementById("paypal-checkout").onclick = processPayment;
  }

  function processPayment(e) {
    const method = e.target.id.includes("stripe") ? "Stripe" : "PayPal";
    const cartItems = Cart.get();

    if (cartItems.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    let shippingInfo = null;
    if (Cart.needsShipping()) {
      const shippingForm = document.getElementById("shipping-form");
      if (!shippingForm.checkValidity()) {
        alert("Please fill in all required shipping information");
        return;
      }
      shippingInfo = {
        name: document.getElementById("shipping-name").value,
        address: document.getElementById("shipping-address").value,
        city: document.getElementById("shipping-city").value,
        state: document.getElementById("shipping-state").value,
        zip: document.getElementById("shipping-zip").value,
        country: document.getElementById("shipping-country").value,
      };
    }

    const orderData = {
      items: cartItems,
      total: cartItems.reduce(
        (sum, i) => sum + parseFloat(i.price) * i.quantity,
        0,
      ),
      shipping: shippingInfo,
      method,
    };

    console.log("Order:", orderData);
    alert(
      `Processing ${method} payment...\nOrder Total: $${orderData.total.toFixed(2)}`,
    );

    // TODO: send orderData to webhook / backend for real checkout
    // After successful payment, clear the cart:
    // Cart.save([]);
    // renderCart();
  }
</script>

<style>
  .cart-item {
    transition: all 0.3s ease;
  }
  .cart-item:hover {
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }
  .remove-item {
    height: 100%;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  .alert {
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.25rem;
  }
  .alert-info {
    color: #0c5460;
    background-color: #d1ecf1;
    border-color: #bee5eb;
  }
</style>
