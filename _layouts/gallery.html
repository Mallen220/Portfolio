---
layout: default
---

{% include gallery_breadcrumb.html %}

<div class="gallery-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="gallery-header">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <p class="gallery-description">{{ page.description }}</p>
          {% endif %}
        </div>

        {% include gallery-layout.html picture_path=page.picture_path
        google_photos_album=page.google_photos_album %}
      </div>
    </div>
  </div>
</div>

<!-- Libraries -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery-bundle.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lg-zoom/2.2.0/lg-zoom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lg-thumbnail/2.2.0/lg-thumbnail.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lg-download/1.1.0/lg-download.min.js"></script>

<style>
  /* Gallery Styles */
  .gallery-container {
    padding: 20px 0;
  }

  .download-all {
    text-align: center;
    margin-bottom: 30px;
  }

  .btn-download {
    background: #4285f4;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s;
  }

  .btn-download:hover {
    background: #3367d6;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .gallery-grid {
    margin: 0 auto;
    column-count: 1;
    column-gap: 15px;
  }

  .gallery-item {
    margin-bottom: 15px;
    break-inside: avoid;
    position: relative;
  }

  .gallery-thumbnail {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition:
      transform 0.3s ease,
      box-shadow 0.3s ease;
    background-color: #f5f5f5;
  }

  .gallery-link:hover .gallery-thumbnail {
    transform: scale(1.02);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .gallery-header {
    margin-bottom: 30px;
    text-align: center;
  }

  .gallery-description {
    color: #666;
    max-width: 800px;
    margin: 0 auto;
  }

  /* Responsive columns */
  @media (min-width: 576px) {
    .gallery-grid {
      column-count: 2;
    }
  }

  @media (min-width: 992px) {
    .gallery-grid {
      column-count: 3;
    }
  }

  @media (min-width: 1200px) {
    .gallery-grid {
      column-count: 4;
    }
  }

  /* Lightbox customization */
  .gallery-lightbox .lg-download {
    color: #fff;
    font-size: 24px;
    right: 70px;
  }

  .gallery-lightbox .lg-download:hover {
    color: #4285f4;
  }
</style>
