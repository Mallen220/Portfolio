---
layout: compress
---

<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <div class="main-container">{{ content }}</div>
    <div class="col-lg-12" id="newsletter_footer">
      {%- include blog_newsletter.html -%}
    </div>
    {%- include footer.html -%}
    <script>
      var options = {
        classname: "progressline",
        id: "my-id",
      };
      var nanobar = new Nanobar(options);
      nanobar.go(30);
      nanobar.go(76);
      nanobar.go(100);
    </script>

    <script src="{{ '/assets/js/add-to-cart.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/simpleCart.js' | relative_url }}"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
