---
layout: default
---

<h5>Projects by Language: {{ page.language_key }}</h5>

<div class="card">
    {% for project in page.projects %}
    <li class="language-project">
        <span>{{ project.date | date_to_string }}</span> &nbsp;
        <a href="{{ project.url }}">{{ project.title }}</a>
    </li>
    {% endfor %}
</div>
